<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js" defer></script>
  <script src="js/clock.js" defer></script>
</head>

<body>
  <div id="app">
    <section id="container">
      <!-- Animating weather header -->
      <header id="time-animation">
        <span class="cloud cloud1"></span>
        <span class="cloud cloud2"></span>
        <span class="cloud cloud3"></span>
        <img class="planet" id="sun" src="img/sun.svg" />
        <img class="planet" id="moon" src="img/moon.svg" />
      </header>
      <section id="time">
        <!-- Clock -->
        <span id="clock">
          <span id="clock--frame">
            <span id="clock--hour-hand"></span>
            <span id="clock--minute-hand"></span>
          </span>
        </span>
      </section>
      <main id="card">
        <!-- Card -->
        <section id="card--action-bar">
          <span class="iconify medium" data-icon="mdi:bell-plus"></span>
          <a id="ffmode" href="#">
            <span class="iconify medium" data-icon="mdi:clock-fast"></span>
          </a>
        </section>
        <section id="card--content">
          <h1 id="time--digital">--:--</h1>
          <p id="time--weekday">------</p>
          <p id="time--date">-- ------</p>
          <p class="alarm">
            <span class="iconify medium" data-icon="mdi:bell-ring"></span>
            <a id="time--alarm"></a>
          </p>
        </section>
        <span id="card--background"></span>
      </main>
    </section>
  </div>
